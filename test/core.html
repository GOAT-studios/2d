<!DOCTYPE html>
<html>
	<head>
		<title>2D test page</title>

		<!-- 2D -->
		<script type="text/javascript" src="../src/core/core.js"></script>
		<script type="text/javascript" src="../src/plugins/animation-frames.js"></script>
		<script type="text/javascript" src="../src/plugins/animation-collection.js"></script>
		<script type="text/javascript" src="../src/plugins/behaviour-parallax.js"></script>
		<script type="text/javascript" src="../src/plugins/behaviour-two-points.js"></script>
		<!-- <script type="text/javascript" src="../src/plugins/assets-xhr.js"></script> -->
		<script type="text/javascript" src="../src/plugins/assets-dom.js"></script>
		<script type="text/javascript" src="../src/plugins/camera-sidescroller.js"></script>
		<script type="text/javascript" src="../src/plugins/colliders-basic.SAT.js"></script>
		<script type="text/javascript" src="../src/plugins/draw-canvas.js"></script>
		<script type="text/javascript" src="../src/plugins/sound-basic.js"></script>
		<script type="text/javascript" src="../src/plugins/sprites-basic.js"></script>
		<script type="text/javascript" src="../src/plugins/world-sidescroller.js"></script>
		<script type="text/javascript" src="world/Objects.js"></script>
		<script type="text/javascript" src="world/Blocks.js"></script>
		<script type="text/javascript" src="world/sampleWorld.js"></script>

		<script type="text/javascript">
			var plugins = ["animation-collection","animation-frames","assets-dom",
			"behaviour-parallax","behaviour-two-points","camera-sidescroller","colliders-basic","draw-canvas",
			"sound-basic","sprites-basic","world-sidescroller"];
			var game = new Game().options({}).plugins(plugins).init();

			// Load assets
			game.Assets.load("assets/background.jpg", "background1");
			game.Assets.load("assets/foreground.jpg", "foreground1");

			// Attach Asset Loaders
			game.Draw.setLoader(game.Assets);
			game.Sound.setLoader(game.Assets);

			game.World.saveObjects(Blocks);
			
			game.Assets.on("done", function() {
				game.World.load(SampleWorld);
				game.World.loadScene("ChrisHouliham");
				game.start();
			});
		</script>
	</head>
	<body>
		<script type="text/javascript">
			document.body.appendChild(game.domElement);
		</script>
	</body>
</html>
